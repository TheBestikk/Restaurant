<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Tinos:regular,italic,700,700italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cookie:regular"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-line">
          <div class="header-logo">
            <a href="#">
              <img
                class="header-logo=image"
                src="Images/header-logo.png"
                alt="logo"
              />
            </a>
          </div>
          <div class="header-nav">
            <a class="nav-item" href="#">ГЛАВНАЯ</a>
            <a class="nav-item" href="#">МЕНЮ</a>
            <a class="nav-item" href="#">О НАС</a>
            <a class="nav-item" href="#">БРОНЬ</a>
          </div>
          <div class="header-cart">
            <a class="header-cart-link">
              <img src="Images/header-cart.png" alt="cart" />
            </a>
          </div>
          <div class="header-phone">
            <div class="phone-wrap">
              <div class="phone-img">
                <a href="#">
                  <img class="header-phone-img" src="Images/header-phone.png" />
                </a>
              </div>
              <div class="header-number">
                <a class="phone-num" href="#">+999-888-76-54</a>
              </div>
              <div class="phone-text">
                <p>Свяжитесь с нами для бронирования</p>
              </div>
            </div>
            <div class="btn">
              <a href="#"> ЗАКАЗ СТОЛИКА </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
